<div class="project-card" (mouseenter)="hover = true" (mouseleave)="hover = false">
  <ng-container *ngIf="project as p">
    <!-- Partie gauche -->
    <div class="left">
      <div class="left-content" [class.blurred]="hover">
        <h2>{{ p.title }}</h2>
      </div>
      <div class="details-overlay" *ngIf="hover">
        <span>DÃ©tails</span>
      </div>
    </div>

    <!-- Partie droite -->
    <div class="right">
      <div class="mask-animation" *ngIf="hover"></div>
      <div class="infos" [class.revealed]="hover">
        <p><strong>Technologies :</strong> {{ p.technos.join(', ') }}</p>
        <p><strong>Date :</strong> {{ p.date }}</p>
        <p><strong>Contexte :</strong> {{ p.context }}</p>
      </div>
    </div>
  </ng-container>
</div>
